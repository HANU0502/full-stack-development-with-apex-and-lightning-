<template>
    <lightning-card>
        <h3 slot="title">
            <lightning-icon icon-name="utility:connected_apps" size="small"></lightning-icon>
            Create Task
        </h3>
        <div class="slds-m-top_medium slds-m-bottom_x-large">
            <div class="slds-p-around_medium lgc-bg">
                <lightning-input type="text" name="taskTitle" label="Task Title" value={taskTitle} required
                    onchange={handleOnChange}></lightning-input>
                <template lwc:if={showDueDate}>
                    <lightning-input type="date" name="dueDate" label="Due Date" value={dueDate}
                        onchange={handleOnChange} required></lightning-input>
                    <br />
                </template>
                <template lwc:if={showSaveButton}>
                    <lightning-button variant="success" label="Save" title="Download action" icon-name="utility:save"
                        icon-position="right" class="slds-m-left_x-medium" onclick={saveTask}></lightning-button>
                </template>
            </div>
        </div>
    </lightning-card>
</template>
